<form #registerForm = "ngForm" (ngSubmit)="register()">
  <!-- Email input -->

  <div class="form-outline mb-4">
    <input type="text"  name = "username" [(ngModel)]="model.username" id="form2Example1" class="form-control" />
    <label class="form-label" for="form2Example1">Email address</label>
  </div>


  <!-- Password input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input type="password" name = "password" [(ngModel)]="model.password" id="form2Example2" class="form-control" />
    <label class="form-label" for="form2Example2">Password</label>
  </div>

  <!-- 2 column grid layout for inline styling -->

  <!-- Submit button -->

  <button data-mdb-ripple-init type="submit" class="btn btn-primary mb-4  ">Sign in</button>

  <button data-mdb-ripple-init type="button" class="btn btn-primary  mb-4 ms-4"  (click)="cancel()">cancel</button>


</form>
